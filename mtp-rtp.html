<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RTP/MTP</title>

  <link rel="stylesheet" href="style-rtp.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/common.css">
    <link rel="stylesheet" href="assets/css/common-review.css">
    <!-- FAVICONS -->
<link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
<link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
<link rel="icon" href="assets/favicon/favicon.ico">

<link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">

<link rel="icon" type="image/png" sizes="192x192" href="assets/favicon/android-chrome-192x192.png">
<link rel="icon" type="image/png" sizes="512x512" href="assets/favicon/android-chrome-512x512.png">

<link rel="manifest" href="assets/favicon/site.webmanifest">

<meta name="theme-color" content="#6c63ff">
</head>

<body>

  <!-- PAGE CONTENT ONLY -->
<main class="practice-page">
  <div class="head-box">
    
  <div class="header-text">
    <h3>RTP/MTP<span>'</span>Wise</h3>
  </div>

  </div>
<section class="quiz-setup">

<!-- SUBJECT + XP ROW -->
<!-- SUBJECT ROW -->
<div class="select-row">
  <span class="label">Subject:</span>

  <div class="select-wrap">
    <button id="subjectBtn" class="select-btn sub-select">
      <span id="subjectText">None Selected</span>
    </button>

    <div id="subjectPopup" class="select-popup"></div>
  </div>

  <div class="xp-box">
    XP: <span id="xpValue">00</span>
  </div>
</div>

<!-- ATTEMPT ROW -->
<div class="select-row">
  <span class="label">Attempt:</span>

  <div class="select-wrap">
    <button id="chapterBtn" class="select-btn disabled">
      <span id="chapterText" class="ch-select">None Selected</span>
    </button>

    <div id="attemptPopup" class="select-popup attempt-popup"></div>
  </div>
</div>
  <!-- dropdowns -->

  <div class="quiz-actions">
    <button id="startQuiz" class="primary-btn">Start</button>
    <button id="resetQuiz" class="secondary-btn">Reset</button>
    <div class="question-limit">
  Questions:
<input
  id="questionLimit"
  type="number"
  min="1"
  inputmode="numeric"
  pattern="[0-9]*"
  value="25" disabled
/>
</div>
  </div>
</section>

<section id="quizArea" class="quiz-area hidden">
<div class="timer" id="timerWrap">
  <span class="timer-icon">
    <svg viewBox="0 0 24 24" class="clock-svg">
      <circle cx="12" cy="12" r="9" fill="none" stroke="currentColor" stroke-width="2" />
      <path d="M12 7v5l3 3" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
    </svg>
  </span>
  <span id="timeLeft">45</span>s
</div>
<div class="progress-wrap">
  <div id="progressBar"></div>
</div>
  <div id="questionText" class="question-text"></div>
  <div id="optionsBox" class="options-box"></div>

<div class="quiz-nav">
  <button id="prevBtn" class="nav-btn">Previous</button>

  <div class="nav-text">
    <span id="roundLabel">Practice</span>
  </div>

  <button id="nextBtn" class="nav-btn primary">Next</button>
</div>
<hr class="quiz-divider">

<div class="marks-box hidden" id="marksBox">
  आपके मार्क्स: <span id="marksValue">0</span><br> Note: Calculated on the basis of Round 1.
</div>
<div class="result-actions">
  <button class="result-btn review-btn">
    Review Questions
  </button>

  <button class="result-btn pdf-btn">
    Save as PDF
  </button>
</div>
<!-- Voice Note Explanation -->
<div id="voiceNoteBox" class="vn-box hidden">
  <div class="vn-left">
    <i class="fa-solid fa-volume-high vn-icon"></i>
  </div>

  <div class="vn-body">
    <div class="vn-title">Voice Explanation</div>
    <div class="vn-sub" id="vnStatus">
      First complete Round 1, then click ▶
    </div>

    <div class="vn-controls hidden" id="vnControls">
      <button id="vnPlay" class="vn-play">
        <i class="fa-solid fa-play"></i>
      </button>
      <span class="vn-time" id="vnTime">00:00</span>
    </div>

    <audio id="vnAudio" preload="metadata">
      <!-- YOU WILL PUT MP3 HERE LATER -->
      <!-- <source src="assets/audio/chapter1.mp3" type="audio/mpeg"> -->
    </audio>
  </div>
</div>
<!-- Review Questions Panel -->
<div id="reviewPanel" class="review-panel hidden">
  <div id="reviewContent" class="review-content"></div>
</div>
</section>
</main>
<div id="penaltyOverlay" class="penalty-overlay hidden" aria-live="assertive">
  <div class="penalty-content">
    <h1>Focus Lost</h1>

    <p>
      This action is recorded.
    </p>

    <div class="penalty-time">
      <span id="penaltyTime">45</span>
      <small>seconds</small>
    </div>
  </div>
</div>

  <script src="assets/js/common-layout.js"></script>
<script type="module" src="assets/js/firebase.js"></script>
<script type="module" src="assets/js/user-metrics-init.js"></script>
<script type="module" src="assets/js/questions-logic-rtp.js"></script>
<script src="assets/js/settings.js"></script>
<script type="module" src="assets/js/rtp-mtp.js"></script>
<script type="module" src="assets/js/common.js"></script>
<script src="assets/js/common-logic.js"></script>
</body>
</html>
