<body>

<div class="verify-wrap">
  <div class="verify-content">

    <h1>Verify your email</h1>

    <p class="verify-desc">
      We’ve sent a verification link to your email address.
      Please open your inbox and click the link to activate your account.
    </p>

    <p class="verify-hint">
      Didn’t receive the email? Check spam or wait 1–2 minutes.
    </p>

    <button id="resendBtn" class="primary-btn">
      Resend Verification Email
    </button>

    <p class="verify-msg" id="verifyMsg"></p>

    <div class="verify-footer">
      After verification, you can login normally.
    </div>

  </div>
</div>
