<style>

main{
  margin-right: 5px;
  margin-left: 30px;
  margin-top: 60px;
}

h1{
  font-size:18px;
  margin:30px 0 10px;
}

h2{
  font-size:14px;
  margin:25px 0 10px;
}

/* ===== TABLE ===== */
table{
  width:100%;
  border-collapse:collapse;
  font-size:14px;
  margin-bottom:30px;
}

th, td{
  border:1px solid #bfbfbf;
  padding:8px;
  text-align:left;
}

th{
  font-weight:bold;
  background:#f5f5f5;
}

/* ===== LINKS ===== */
.a{
  color:#b30000;
  text-decoration:none;
  font-weight:600;
}
.action-links{
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  text-align: center;
}
.a:hover{
  text-decoration:underline;
}
.action-links .a{
  display: inline-block;
}
/* ===== MOBILE ===== */
@media(max-width: 600px){
  table, thead, tbody, th, td, tr{
    display:block;
  }
main{
  margin-right: 10px;
margin-left: 30px;
margin-top: 60px;
padding: 0;
}
  th{
    display:none;
  }

  td{
    border:none;
    border-bottom:1px solid #ccc;
  }

  tr{
    border:1px solid #bfbfbf;
    margin-bottom:2px;
  }
  .action-links .a{
  padding: 0;
  display: inline-block;
}
}
/* =========================
   DARK MODE – RTP / MTP TABLE
========================= */

body.dark{
  background:#0b1220;
  color:#e5e7eb;
}

/* page wrapper */
body.dark main{
  background:transparent;
}

/* headings */
body.dark h1,
body.dark h2{
  color:#e5e7eb;
}

/* table */
body.dark table{
  background:#0f172a;
}

/* table borders */
body.dark th,
body.dark td{
  border-color:#1f2937;
}

/* table header */
body.dark th{
  background:#111827;
  color:#e5e7eb;
}

/* table rows */
body.dark td{
  background:#0f172a;
  color:#e5e7eb;
}

/* links */
body.dark .a{
  color:#f87171; /* soft red like screenshot */
}

body.dark .a:hover{
  color:#ef4444;
}

/* disabled download text */
body.dark span{
  color:#9ca3af;
}

/* mobile stacked rows */
body.dark tr{
  background:#0f172a;
}
.action-links{
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  border: 1px solid #bfbfbf;      /* outer border */
}

.action-links .a,
.action-links span{
  text-align: center;
  padding: 5px 0;
  font-weight: 600;
}

/* vertical dividers */
.action-links .a:not(:last-child),
.action-links span:not(:last-child){
  border-right: 1px solid #bfbfbf;
}
body.dark .action-links{
  border-color:#1f2937;
}

body.dark .action-links .a:not(:last-child),
body.dark .action-links span:not(:last-child){
  border-right-color:#1f2937;
}
/* ===== SEARCH BAR ===== */
.search-wrap{
  position: relative;
  margin: 0 0 24px;
  margin-bottom: -24px;
}

.search-wrap input{
  width:100%;
  padding:12px 42px 12px 14px; /* right space for icon */
  font-size:14px;
  border:1px solid #bfbfbf;
  border-radius:6px;
  outline:none;
}

.search-wrap input:hover{
  border-color:#b30000;
}

/* scope icon */
.search-icon{
  position:absolute;
  right:14px;
  top:50%;
  transform:translateY(-50%);
  color:#888;
  font-size:14px;
  pointer-events:none;
}

/* dark mode */
body.dark .search-wrap input{
  background:#0f172a;
  color:#e5e7eb;
  border-color:#1f2937;
}

body.dark .search-icon{
  color:#9ca3af;
}
/* clickable icon when active */
.search-icon{
  cursor:pointer;
  transition:color .2s;
}

.search-icon.active{
  pointer-events:auto;
}
</style>
</head>

<body>

<div class="search-wrap">

  <input

    placeholder="Search RTP / MTP, paper, subject..."

</main>

/* =========================
   RENDER FUNCTION

/* =========================
   RENDER FUNCTION
========================= */
function render(id, data, type) {
  const el = document.getElementById(id);

  data.forEach(p => {
    const tr = document.createElement("tr");

    // ---- MTP (3 links) ----
    if (type === "mtp") {
      tr.innerHTML = `
        <td>${p.name}</td>
        <td class="action-links">
          ${p.questionsPdf
            ? `<a class="a" href="${p.questionsPdf}" target="_blank">Questions<br>PDF</a>`
            : `<span style="color:#999">Questions</span>`}

          ${p.answersPdf
            ? `<a class="a" href="${p.answersPdf}" target="_blank">Answers<br>PDF</a>`
            : `<span style="color:#999">Answers</span>`}

          <a class="a" href="${p.practice}">Practice</a>
        </td>
      `;
    }

    // ---- RTP (Download + Practice) ----
    else {
      tr.innerHTML = `
        <td>${p.name}</td>
        <td class="action-links">
          ${p.download
            ? `<a class="a" href="${p.download}" target="_blank">Download</a>`
            : `<span style="color:#999">Download</span>`}

          <a class="a" href="${p.practice}">Practice</a>
        </td>
      `;
    }

    el.appendChild(tr);
  });
}

render("mtp2", mtpSeries2, "mtp");
render("mtp1", mtpSeries1, "mtp");
render("rtp", rtps, "rtp");

const searchInput = document.getElementById("searchInput");
const resultsWrap = document.getElementById("resultsWrap");

searchInput.addEventListener("input", () => {
  const query = searchInput.value.toLowerCase().trim();

  const sections = Array.from(resultsWrap.querySelectorAll("h1"));

  sections.forEach(h1 => {
    const table = h1.nextElementSibling;
    if (!table || table.tagName !== "TABLE") return;

    const text =
      h1.textContent.toLowerCase() +
      " " +
      table.textContent.toLowerCase();

    const match = text.includes(query);

    h1.style.display = match || !query ? "" : "none";
    table.style.display = match || !query ? "" : "none";
  });
});

<script>
const searchIcon = document.getElementById("searchIcon");

searchInput.addEventListener("input", () => {
  if (searchInput.value.trim() !== "") {
    searchIcon.classList.remove("fa-magnifying-glass");
    searchIcon.classList.add("fa-xmark", "active");
  } else {
    searchIcon.classList.remove("fa-xmark", "active");
    searchIcon.classList.add("fa-magnifying-glass");
  }
});

searchIcon.addEventListener("click", () => {
  if (searchIcon.classList.contains("fa-xmark")) {
    searchInput.value = "";
    searchInput.dispatchEvent(new Event("input")); // re-filter tables
    searchInput.focus();
  }
});
</script>
