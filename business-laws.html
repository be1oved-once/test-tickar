<body>

  <!-- PAGE CONTENT ONLY -->
<main class="practice-page">
  <div class="head-box">
    <p class="hidden">
  CA Foundation Business Law practice platform with chapter-wise questions and exam-oriented answer writing.
</p>
  <div class="header-text">
    <h3>Law<span>'</span>Wise</h3>
  </div>

  </div>
<section class="quiz-setup">

<!-- SUBJECT + XP ROW -->
<div class="select-row subject-row">
  <span class="label">Subject:</span>

  <button id="subjectBtn" class="select-btn">
<span id="subjectText">Business Laws</span>
  </button>
      <div class="xp-box">
    XP: <span id="xpValue">00</span>
  </div>
</div>

<!-- CHAPTER ROW (NO XP HERE) -->
<div class="select-row">
  <span class="label">Chapter:</span>
  <button id="chapterBtn" class="select-btn disabled">
    <span id="chapterText">None Selected</span>
  </button>
  <div id="subjectPopup" class="select-popup sub-select"></div>
</div>
  

  <!-- dropdowns -->
  <div id="chapterPopup" class="select-popup ch-select"></div>

  <div class="quiz-actions">
    <button id="startQuiz" class="primary-btn startt">Start</button>
    <button id="resetQuiz" class="secondary-btn">Reset</button>
    <div class="question-limit">
  Questions:
<input
  id="questionLimit"
  type="number"
  min="1"
  inputmode="numeric"
  pattern="[0-9]*"
  value="25" disabled
/>
</div>
  </div>
</section>

<section id="quizArea" class="quiz-area hidden">
<div class="progress-wrap">
  <div id="progressBar"></div>
</div>
  <div id="questionText" class="question-text"></div>
<!-- LAW ANSWER BOX -->
<div
  id="lawAnswer"
  class="law-answer-box"
  contenteditable="true"
></div>
<div id="lawKeywordsNeeded" class="law-keywords-needed"></div>
<!-- KEYWORD MATCH RESULT -->
<div id="keywordResult" class="options-box hidden"></div>

<!-- REQUIRED KEYWORDS -->
<div id="requiredKeywords" class="options-box hidden"></div>

<div class="quiz-nav">
  <button id="prevBtn" class="nav-btn">Previous</button>

  <div class="nav-text">
    <span id="roundLabel">Practice</span>
  </div>

  <button id="nextBtn" class="nav-btn primary">Next</button>
</div>
<hr class="quiz-divider">

<div class="marks-box hidden" id="marksBox">
  आपके मार्क्स: <span id="marksValue">0</span><br> Note: Calculated on the basis of Practice Round.
</div>
<!-- Review / PDF actions -->
<div class="result-actions hidden">
  <button class="result-btn review-btn">
    Review Questions
  </button>

  <button class="result-btn pdf-btn">
    Save as PDF
  </button>
</div>

<!-- Review Questions Panel -->
<div id="reviewPanel" class="review-panel hidden">
  <div id="reviewContent" class="review-content"></div>
</div>
</section>
</main>

<div id="penaltyOverlay" class="penalty-overlay hidden" aria-live="assertive">
  <div class="penalty-content">
    <h1>Focus Lost</h1>

    <p>
      This action is recorded.
    </p>

    <div class="penalty-time">
      <span id="penaltyTime">45</span>
      <small>seconds</small>
    </div>
  </div>
</div>
