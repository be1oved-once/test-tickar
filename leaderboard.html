<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Weekly Leaderboard | Beforexam</title>

<!-- GOOGLE FONT -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

<!-- FONT AWESOME -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<!-- COMMON CSS -->
<link rel="stylesheet" href="assets/css/common.css">

<style>
/* =========================================================
   GLOBAL
========================================================= */
* {
  box-sizing: border-box;
  font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont;
}

/* =====================================================
   PAGE WRAPPER
===================================================== */
.leaderboard-page {
  max-width: 720px;
  margin: 70px auto 80px;
  padding: 0 16px;
  font-family: "Poppins", sans-serif;
  margin-left: 15px;
}

/* =====================================================
   HEADING
===================================================== */
.lb-heading {
  text-align: center;
  font-size: 18px;
  font-weight: 600;
  letter-spacing: 1px;
  padding: 10px 9px;
  margin-bottom: 22px;
  border-radius: 999px;
display: flex;
justify-content: center;
  background: linear-gradient(135deg, #6c63ff, #8b5cf6);
  color: white;
  box-shadow: 0 4px 13px rgba(99,102,241,0.45);
  width: 200px;
}

/* =====================================================
   LIST
===================================================== */
.lb-list {
  display: flex;
  flex-direction: column;
  gap: 3px;
}

/* =====================================================
   ROW (MAIN CARD)
===================================================== */
.lb-row {
  background: var(--card-bg, #ffffff);
  border-radius: 16px;
  padding: 14px 16px;
  cursor: pointer;
  box-shadow: 0 6px 20px rgba(15,23,42,0.08);
  transition: transform .15s ease, box-shadow .15s ease;
  overflow: hidden;
}

.lb-row:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 28px rgba(15,23,42,0.12);
}

/* =====================================================
   TOP CONTENT
===================================================== */
.lb-top {
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.lb-left {
  display: flex;
  align-items: center;
  gap: 14px;
}

.lb-rank {
  width: 42px;
  height: 42px;
  border-radius: 10px;
  display: flex;
  align-items: center;
  justify-content: center;
  background: rgba(99,102,241,0.12);
  color: #4338ca;
  font-size: 18px;
}

.lb-name {
  font-size: 15px;
  font-weight: 600;
  color: #0f172a;
}

.lb-xp {
  font-size: 13px;
  font-weight: 600;
  color: #4338ca;
}

/* =====================================================
   EXPAND AREA
===================================================== */
.lb-expand {
  max-height: 0;
  overflow: hidden;
  transition: max-height .35s ease, opacity .35s ease;
  opacity: 0;
}

.lb-row.expanded .lb-expand {
  max-height: 200px;
  opacity: 1;
}



/* =====================================================
   PODIUM COLORS
===================================================== */
/* =====================================================
   PODIUM COLORS â€“ PREMIUM METALLIC
===================================================== */

/* ðŸ¥‡ GOLD */
.lb-gold .lb-rank {
  background: linear-gradient(
    135deg,
    #FACC15,
    #f59e0b,
    #d97706
  );
  color: #ffffff;
}

/* ðŸ¥ˆ SILVER */
.lb-silver .lb-rank {
  background: linear-gradient(
    135deg,
    #e5e7eb,
    #cbd5e1,
    #94a3b8
  );
  color: #111827;
}

/* ðŸ¥‰ BRONZE */
.lb-bronze .lb-rank {
  background: linear-gradient(135deg, #8b5e34, #c08457);
  color: #ffffff;
}


/* =====================================================
   DARK MODE
===================================================== */
body.dark {
  --card-bg: #0f172a;
}

body.dark .lb-name {
  color: #e5e7eb;
}

body.dark .lb-xp {
  color: #a5b4fc;
}

body.dark .lb-rank {
  background: rgba(148,163,184,0.12);
  color: #e5e7eb;
}

body.dark .lb-row {
  box-shadow: 0 6px 22px rgba(0,0,0,0.4);
}

body.dark .lb-heading {
  box-shadow: 0 8px 26px rgba(34,211,238,0.35);
}
/* =====================================================
   PODIUM COLORS â€“ DARK MODE BOOST
===================================================== */

body.dark .lb-gold .lb-rank {
  box-shadow:
    0 0 0 2px rgba(250,204,21,0.55),
    0 0 18px rgba(250,204,21,0.9),
    0 10px 26px rgba(0,0,0,0.6);
}

body.dark .lb-silver .lb-rank {
  box-shadow:
    0 0 0 2px rgba(203,213,225,0.7),
    0 0 16px rgba(203,213,225,0.9),
    0 10px 26px rgba(0,0,0,0.6);
}

body.dark .lb-bronze .lb-rank {
  box-shadow:
    0 0 0 2px rgba(251,146,60,0.7),
    0 0 16px rgba(251,146,60,0.9),
    0 10px 26px rgba(0,0,0,0.6);
}

/* Slight glow on top 3 rows */
body.dark .lb-gold {
  border: 1px solid rgba(250,204,21,0.35);
}

body.dark .lb-silver {
  border: 1px solid rgba(203,213,225,0.35);
}

body.dark .lb-bronze {
  border: 1px solid rgba(251,146,60,0.35);
}
.lb-serial {
  font-size: 15px;
  font-weight: 700;
  color: #4338ca;
}

/* dark mode */
body.dark .lb-serial {
  color: #e5e7eb;
}
/* =====================================================
   MOBILE TWEAK
===================================================== */
@media (max-width:480px) {
  .lb-name { font-size: 14px; }
  .lb-xp { font-size: 12px; }
  .lb-rank { width:38px;height:38px;font-size:16px; }
}
/* ===== EXPAND PROFILE CARD ===== */

.lb-expand {
  max-height: 0;
  overflow: hidden;
  opacity: 0;
  transition: max-height .35s ease, opacity .35s ease;
}

.lb-row.expanded .lb-expand {
  max-height: 260px;
  opacity: 1;
}

.lb-profile-card {
  margin-top: 12px;
  padding: 14px 14px;
  border-radius: 14px;
  background: #f6f7ff;
  border: 1px solid rgba(99,102,241,0.12);
  box-shadow: inset 0 0 0 1px rgba(255,255,255,0.6);
}

.lb-profile-row {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 6px 4px;
  font-size: 13px;
}

.lb-profile-row:not(:last-child) {
  border-bottom: 1px solid rgba(99,102,241,0.08);
}

.lb-profile-label {
  font-weight: 600;
  color: #475569;
}

.lb-profile-value {
  font-weight: 500;
  color: #0f172a;
}

/* ===== DARK MODE ===== */

body.dark .lb-profile-card {
  background: #111827;
  border-color: rgba(148,163,184,0.15);
  box-shadow: inset 0 0 0 1px rgba(255,255,255,0.04);
}

body.dark .lb-profile-row:not(:last-child) {
  border-bottom: 1px solid rgba(148,163,184,0.12);
}

body.dark .lb-profile-label {
  color: #94a3b8;
}

body.dark .lb-profile-value {
  color: #e5e7eb;
}
</style>
</head>

<body>

<main class="leaderboard-page">

  <div class="lb-heading">WEEKLY LEADERS</div>

  <div id="leaderboardList" class="lb-list"></div>

</main>

<!-- COMMON JS (MODULE FIRST) -->
<script type="module" src="assets/js/common.js"></script>
<script src="assets/js/common-layout.js"></script>

<script type="module">
import { db } from "./assets/js/firebase.js";
import {
  collection,
  getDocs
} from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

const list = document.getElementById("leaderboardList");

async function loadLeaderboard() {
  const snap = await getDocs(collection(db, "publicLeaderboard"));

  const users = [];

  snap.forEach(docSnap => {
    const data = docSnap.data();

users.push({
  name: data.name || "User",
  gender: data.gender || "",
  dob: data.dob || "",
  xp: data.xp || 0
});
  });

  // ---- SORT HIGH TO LOW ----
  users.sort((a, b) => b.xp - a.xp);

  renderLeaderboard(users);
}

function renderLeaderboard(users) {
  list.innerHTML = "";

  users.forEach((u, i) => {
    const row = document.createElement("div");

    let cls = "";
let icon = "";

if (i === 0) {
  cls = "lb-gold";
  icon = `<i class="fa-solid fa-crown"></i>`;
}
else if (i === 1) {
  cls = "lb-silver";
  icon = `<i class="fa-solid fa-medal"></i>`;
}
else if (i === 2) {
  cls = "lb-bronze";
  icon = `<i class="fa-solid fa-award"></i>`;
}
else {
  // ðŸ”¢ Serial number for 4th onward
  icon = `<span class="lb-serial">${i + 1}</span>`;
}
    row.className = `lb-row ${cls}`;
    row.innerHTML = `
<div class="lb-top">
  <div class="lb-left">
    <div class="lb-rank">${icon}</div>
    <div class="lb-name">${u.name}</div>
  </div>
  <div class="lb-xp">${u.xp} XP</div>
</div>

<div class="lb-expand">
  <div class="lb-profile-card">
    
    <div class="lb-profile-row">
      <span class="lb-profile-label">Name</span>
      <span class="lb-profile-value">${u.name}</span>
    </div>
    
    <div class="lb-profile-row">
      <span class="lb-profile-label">Gender</span>
      <span class="lb-profile-value">${u.gender || "â€”"}</span>
    </div>
    
    <div class="lb-profile-row">
      <span class="lb-profile-label">DOB</span>
      <span class="lb-profile-value">${u.dob || "â€”"}</span>
    </div>
    
  </div>
</div>
    `;

    list.appendChild(row);
  });

  enableExpand();
}

function enableExpand() {
  const rows = document.querySelectorAll(".lb-row");

  rows.forEach(row => {
    row.addEventListener("click", e => {
      e.stopPropagation();
      rows.forEach(r => { if (r !== row) r.classList.remove("expanded"); });
      row.classList.toggle("expanded");
    });
  });

  document.addEventListener("click", () => {
    rows.forEach(r => r.classList.remove("expanded"));
  });
}

loadLeaderboard();
</script>

</body>
</html>
