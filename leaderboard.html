<script type="module">
import { db } from "./assets/js/firebase.js";
import {
  collection,
  onSnapshot,
  doc,
  getDoc
} from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

const list = document.getElementById("leaderboardList");
const skeleton = document.getElementById("leaderboardSkeleton");

function getNextWeeklyReset() {
  const now = new Date();

  // Convert to IST
  const istNow = new Date(
    now.toLocaleString("en-US", { timeZone: "Asia/Kolkata" })
  );

  const day = istNow.getDay(); 
  // Sunday = 0

  const next = new Date(istNow);

  // Move to coming Sunday
  const daysToSunday = (7 - day) % 7;
  next.setDate(istNow.getDate() + daysToSunday);

  // Set time to 23:59:59
  next.setHours(23, 59, 59, 0);

  // If already past this week's reset â†’ next Sunday
  if (next <= istNow) {
    next.setDate(next.getDate() + 7);
  }

  return next;
}

function startResetTimer() {
  const el = document.getElementById("lbResetTimer");
  if (!el) return;

  function update() {
    const now = new Date(
      new Date().toLocaleString("en-US", { timeZone: "Asia/Kolkata" })
    );

    const nextReset = getNextWeeklyReset();
    const diff = nextReset - now;

    if (diff <= 0) {
      el.textContent = "Resetting...";
      return;
    }

    const totalMin = Math.floor(diff / 60000);
    const days = Math.floor(totalMin / 1440);
    const hours = Math.floor((totalMin % 1440) / 60);
    const minutes = totalMin % 60;

    el.textContent =
      `Resets in: ${days}d ${hours}h ${minutes}m`;
  }

  update();
  setInterval(update, 60000); // update every minute
}


function listenLeaderboard() {
  skeleton.style.display = "block";
  list.style.display = "none";

  const ref = collection(db, "publicLeaderboard");

  onSnapshot(ref, async (snap) => {
    const users = [];

for (const docSnap of snap.docs) {
  const lbData = docSnap.data();

  users.push({
    uid: docSnap.id,
    name: lbData.name || "User",
    gender: lbData.gender || "",
    dob: lbData.dob || "",
    xp: lbData.xp || 0
  });
}

    users.sort((a, b) => b.xp - a.xp);

    skeleton.style.display = "none";
    list.style.display = "flex";

    renderLeaderboard(users);
  });
}

function renderLeaderboard(users) {
  list.innerHTML = "";

  users.forEach((u, i) => {
    const row = document.createElement("div");

    let cls = "";
    let icon = "";

    if (i === 0) {
      cls = "lb-gold";
      icon = `<i class="fa-solid fa-crown"></i>`;
    }
    else if (i === 1) {
      cls = "lb-silver";
      icon = `<i class="fa-solid fa-medal"></i>`;
    }
    else if (i === 2) {
      cls = "lb-bronze";
      icon = `<i class="fa-solid fa-award"></i>`;
    }
    else {
      icon = `<span class="lb-serial">${i + 1}</span>`;
    }

    row.className = `lb-row ${cls}`;
    row.innerHTML = `
      <div class="lb-top">
        <div class="lb-left">
          <div class="lb-rank">${icon}</div>
          <div class="lb-name">${u.name}</div>
        </div>
        <div class="lb-xp">${u.xp} XP</div>
      </div>

      <div class="lb-expand">
        <div class="lb-profile-card">
          <div class="lb-profile-row">
            <span class="lb-profile-label">Name</span>
            <span class="lb-profile-value">${u.name}</span>
          </div>

          <div class="lb-profile-row">
            <span class="lb-profile-label">Gender</span>
            <span class="lb-profile-value">${u.gender || "â€”"}</span>
          </div>

          <div class="lb-profile-row">
            <span class="lb-profile-label">DOB</span>
            <span class="lb-profile-value">${u.dob || "â€”"}</span>
          </div>
        </div>
      </div>
    `;

    list.appendChild(row);
  });

  enableExpand();
}

function enableExpand() {
  const rows = document.querySelectorAll(".lb-row");

  rows.forEach(row => {
    row.addEventListener("click", e => {
      e.stopPropagation();
      rows.forEach(r => {
        if (r !== row) r.classList.remove("expanded");
      });
      row.classList.toggle("expanded");
    });
  });

  document.addEventListener("click", () => {
    rows.forEach(r => r.classList.remove("expanded"));
  });
}
// ðŸš€ Start reset timer
startResetTimer();

// ðŸš€ Start realtime listener
listenLeaderboard();
</script>
