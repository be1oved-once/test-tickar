<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact PathCA | Support, Feedback & Collaboration</title>
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "PathCA",
    "url": "https://pathca.vercel.app"
  }
  </script>
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "PathCA",
    "url": "https://pathca.vercel.app",
    "logo": "https://pathca.vercel.app/assets/favicon/android-chrome-512x512.png"
  }
  </script>
  <meta name="description" content="Contact PathCA for feedback, suggestions, support, or collaboration. We welcome students, teachers, and educators to help improve CA Foundation practice and learning experience.">
  <meta name="keywords" content="Contact PathCA, PathCA support, PathCA feedback, CA Foundation practice help, student learning platform contact">
  <link rel="canonical" href="https://pathca.vercel.app/contact.html">
  <meta name="robots" content="noindex, follow">
  <link rel="stylesheet" href="assets/css/common.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
  <link rel="icon" href="assets/favicon/favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="192x192" href="assets/favicon/android-chrome-192x192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="assets/favicon/android-chrome-512x512.png">
  <link rel="manifest" href="assets/favicon/site.webmanifest">
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f8f9ff;
    }

    .contact-page {
      min-height: 100vh;
      margin-top: 55px !important;
      margin-left: 20px !important;
      margin-right: 20px !important;
      width: calc(100% - 40px);
      background: linear-gradient(180deg, #f8f9ff 0%, #ffffff 100%);
      box-shadow: 0 4px 24px rgba(108, 99, 255, 0.08);
      position: relative;
    }

    /* HERO */
    .contact-hero {
      padding: 40px 32px 24px;
      background: linear-gradient(135deg, #6c63ff 0%, #5a54e8 100%);
      position: relative;
      overflow: hidden;
    }

    .contact-hero::before {
      content: '';
      position: absolute;
      top: -50%;
      right: -20%;
      width: 400px;
      height: 400px;
      background: rgba(255,255,255,0.1);
      border-radius: 50%;
      filter: blur(60px);
    }

    .hero-content {
      position: relative;
      z-index: 1;
      max-width: 1200px;
      margin: 0 auto;
    }

    .hero-content h1 {
      font-size: 32px;
      font-weight: 600;
      color: white;
      margin: 0 0 8px 0;
      letter-spacing: -0.5px;
    }

    .hero-content p {
      margin: 0;
      color: rgba(255,255,255,0.85);
      font-size: 14px;
      font-weight: 400;
    }

    .premium-ribbon {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      margin-top: 14px;
      padding: 6px 14px;
      background: linear-gradient(135deg, #ffd700 0%, #ffb300 100%);
      color: #1a1a2e;
      font-size: 11px;
      font-weight: 700;
      border-radius: 999px;
      box-shadow: 0 4px 12px rgba(255, 179, 0, 0.25);
      white-space: nowrap;
    }

    /* BODY */
    .contact-body {
      padding: 32px;
    }

    .contact-form {
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .contact-form label {
      font-size: 13px;
      font-weight: 600;
      color: #2d2d3a;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 14px 16px;
      border-radius: 12px;
      border: 2px solid #e8e8f0;
      font-family: inherit;
      font-size: 14px;
      background: white;
      transition: all 0.3s ease;
      outline: none;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      border-color: #6c63ff;
      box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.1);
    }

    .contact-form textarea {
      resize: none;
      min-height: 140px;
      overflow: hidden;
    }

    .input-hint {
      font-size: 12.5px;
      font-weight: 500;
      color: #6b7280;
      margin-top: 4px;
      line-height: 1.45;
    }

    /* Custom Select Dropdown */
    .custom-select-container {
      position: relative;
    }

    .custom-select-trigger {
      width: calc(100% - 20%);
      padding: 14px 44px 14px 16px;
      border-radius: 12px;
      border: 2px solid #e8e8f0;
      background: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: all 0.25s ease;
      font-size: 14px;
      min-height: 52px;
      position: relative;
    }

    .custom-select-trigger .arrow {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%) rotate(0deg);
      transition: transform 0.25s ease;
      color: #6c63ff;
      font-size: 12px;
    }

    .custom-select-trigger.active .arrow {
      transform: translateY(-50%) rotate(180deg);
    }

    .custom-select-trigger .selected-text {
      color: #2d2d3a;
      font-weight: 500;
    }

    .custom-options {
      position: absolute;
      top: calc(100% + 4px);
      left: 0;
      right: 20%;
      background: white;
      border-radius: 12px;
      border: 1px solid #f0f0f5;
      box-shadow: 0 10px 40px rgba(0,0,0,0.15);
      overflow: hidden;
      z-index: 100;
      height: 0;
      opacity: 0;
      pointer-events: none;
      transition: height 0.32s cubic-bezier(.4,0,.2,1), opacity 0.22s ease;
    }

    .custom-options.open {
      opacity: 1;
      pointer-events: auto;
    }

.custom-option {
  padding: 8px 12px;          /* ⬅ reduced */
  cursor: pointer;
  display: flex;
  align-items: center;
  gap: 10px;                  /* ⬅ tighter */
  transition: all 0.18s ease;
  border-bottom: 1px solid #f5f5f8;
  font-size: 12.8px;          /* ⬅ slightly smaller */
  min-height: 42px;           /* ⬅ was 54px */
}

    .custom-option:last-child {
      border-bottom: none;
    }

    .custom-option:hover {
      background: #f8f9ff;
    }

.custom-option .icon {
  width: 28px;                /* ⬅ was 34px */
  height: 28px;
  border-radius: 8px;
  background: #f1f2ff;

  display: flex;
  align-items: center;
  justify-content: center;

  flex-shrink: 0;
  font-size: 13px;            /* ⬅ slightly smaller */
  color: #6c63ff;
}

    .custom-option:hover .icon {
      background: rgba(108, 99, 255, 0.1);
    }

    /* Submit Button */
    .contact-submit {
      margin-top: 10px;
      padding: 16px 28px;
      border: none;
      border-radius: 14px;
      font-weight: 600;
      font-size: 15px;
      background: linear-gradient(135deg, #6c63ff 0%, #5a54e8 100%);
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 16px rgba(108, 99, 255, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .contact-submit:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 24px rgba(108, 99, 255, 0.4);
    }

    .contact-submit:active {
      transform: translateY(0);
    }

    .contact-note {
      text-align: center;
      font-size: 12px;
      color: #888;
      margin: 8px 0 0 0;
      font-weight: 500;
    }

    /* SUCCESS MODAL */
    .contact-success {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.4);
      backdrop-filter: blur(8px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      opacity: 0;
      visibility: hidden;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .contact-success.active {
      opacity: 1;
      visibility: visible;
    }

    .success-box {
      background: white;
      padding: 48px 40px;
      border-radius: 24px;
      text-align: center;
      width: 90%;
      max-width: 380px;
      transform: scale(0.8) translateY(20px);
      transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
      box-shadow: 0 24px 80px rgba(0,0,0,0.2);
      position: relative;
      overflow: hidden;
    }

    .contact-success.active .success-box {
      transform: scale(1) translateY(0);
    }

    .success-box::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #6c63ff, #5a54e8, #ffd700);
    }

    .success-icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
      font-size: 36px;
      color: white;
      box-shadow: 0 8px 24px rgba(76, 175, 80, 0.3);
    }

    .success-box h3 {
      font-size: 24px;
      font-weight: 700;
      color: #2d2d3a;
      margin: 0 0 12px 0;
    }

    .success-box p {
      color: #666;
      font-size: 14px;
      margin: 0 0 28px 0;
      line-height: 1.6;
    }

    #successOk {
      padding: 14px 32px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #6c63ff 0%, #5a54e8 100%);
      color: white;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #successOk:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 16px rgba(108, 99, 255, 0.3);
    }

    .hidden {
      display: none !important;
    }

    /* Dark Mode */
    body.dark {
      background: #050814;
      color: #e5e7eb;
    }

    body.dark .contact-page {
      background: linear-gradient(180deg, #050814 0%, #020617 100%);
      box-shadow: 0 8px 32px rgba(0,0,0,0.6);
    }

    body.dark .contact-form label {
      color: #cbd5e1;
    }

    body.dark .contact-form input,
    body.dark .contact-form textarea,
    body.dark .custom-select-trigger {
      background: #0f172a;
      border-color: #2a3356;
      color: #e5e7eb;
    }

    body.dark .contact-form input::placeholder,
    body.dark .contact-form textarea::placeholder {
      color: #94a3b8;
    }

    body.dark .custom-options {
      background: #0f172a;
      border-color: #2a3356;
    }

    body.dark .custom-option {
      border-bottom-color: #1e293b;
    }

    body.dark .custom-option:hover {
      background: #111827;
    }

    body.dark .custom-option .icon {
      background: #020617;
      color: #a5b4fc;
    }

    body.dark .input-hint {
      color: #9ca3af;
    }

    body.dark .contact-note {
      color: #9ca3af;
    }

    body.dark .success-box {
      background: #0f172a;
      color: #e5e7eb;
    }

    body.dark .success-box p {
      color: #94a3b8;
    }

    body.dark .hero-content p {
      color: rgba(255,255,255,0.75);
    }

    /* Responsive */
    @media (max-width: 640px) {
      .contact-page {
        margin: 16px 12px;
        width: calc(100% - 24px);
        border-radius: 18px;
      }

      .contact-body {
        padding: 20px;
      }

      .hero-content h1 {
        font-size: 24px;
      }
    }
    body.dark .custom-select-trigger .selected-text {
  color: #e2e8f0;          /* brighter but not pure white */
  font-weight: 600;
  letter-spacing: 0.6px;
}
  </style>
</head>

<body>

<main class="contact-page">

  <!-- HEADER STRIP -->
  <section class="contact-hero">
    <div class="hero-content">
      <h1><i class="fas fa-envelope" style="margin-right: 10px;"></i>Contact Us</h1>
      <p id="contactSubText">
        Reach out for feedback, suggestions, or collaboration.
      </p>

      <div id="premiumRibbon" class="premium-ribbon hidden">
        <i class="fas fa-crown"></i> PRIORITY SUPPORT
      </div>
    </div>
  </section>

  <!-- FORM AREA -->
  <section class="contact-body">

    <form id="contactForm" class="contact-form">

      <!-- Contact Type - Custom Dropdown -->
      <div class="form-group">
        <label>Reason for Contact</label>
        <div class="custom-select-container">
          <div class="custom-select-trigger" id="selectTrigger">
            <span class="selected-text">Select reason</span>
            <i class="fas fa-chevron-down arrow"></i>
          </div>
          <div class="custom-options" id="selectOptions">
            <div class="custom-option" data-value="feedback">
              <div class="icon"><i class="fas fa-comment-dots"></i></div>
              <span>Feedback</span>
            </div>
            <div class="custom-option" data-value="suggestion">
              <div class="icon"><i class="fas fa-lightbulb"></i></div>
              <span>Suggestion</span>
            </div>
            <div class="custom-option" data-value="collaboration">
              <div class="icon"><i class="fas fa-handshake"></i></div>
              <span>Collaboration</span>
            </div>
            <div class="custom-option" data-value="support">
              <div class="icon"><i class="fas fa-headset"></i></div>
              <span>Support</span>
            </div>
            <div class="custom-option" data-value="other">
              <div class="icon"><i class="fas fa-ellipsis-h"></i></div>
              <span>Other</span>
            </div>
          </div>
        </div>
        <input type="hidden" id="contactType" name="type" required>
      </div>

      <!-- Name -->
      <div class="form-group">
        <label>Your Name</label>
        <input type="text" id="contactName" name="name" placeholder="Your Name" required />
      </div>

      <!-- Email -->
      <div class="form-group">
        <label>Email Address</label>
        <input type="email" id="contactEmail" name="email" placeholder="yourname@example.com" required />
      </div>

      <!-- Subject -->
      <div class="form-group">
        <label>Subject</label>
        <input type="text" id="contactSubject" name="subject" placeholder="Brief subject line" required />
      </div>

      <!-- Message -->
      <div class="form-group">
        <label>Message</label>
        <textarea id="contactMessage" name="message" placeholder="Write your message here..." required></textarea>
      </div>

      <!-- CAPTCHA -->
      <div class="form-group">
        <div class="cf-turnstile" data-sitekey="0x4AAAAAACJINcs7IR4NRhGI" data-theme="auto"></div>
      </div>

      <button type="submit" class="contact-submit">
        <i class="fas fa-paper-plane"></i> Send Message
      </button>

      <p class="contact-note" id="contactNote">
        <i class="fas fa-clock" style="margin-right: 5px;"></i>We usually respond within 24–48 hours.
      </p>

    </form>

  </section>

</main>

<!-- SUCCESS MODAL -->
<div id="contactSuccess" class="contact-success">
  <div class="success-box">
    <div class="success-icon">
      <i class="fas fa-check"></i>
    </div>
    <h3>Message Sent!</h3>
    <p>Thank you for contacting PathCA.<br>Our team will respond shortly.</p>
    <button id="successOk">Got it!</button>
  </div>
</div>

<!-- SCRIPTS -->
<script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
<script src="assets/js/common-layout.js"></script>
<script type="module" src="assets/js/firebase.js"></script>
<script type="module" src="assets/js/user-metrics-init.js"></script>
<script type="module" src="assets/js/common.js"></script>
<script src="assets/js/contact.js"></script>
<script>
  // Premium UI Logic
  function applyContactPremiumUI() {
    const isPremium = window.forcePremiumPreview === true || window.isPremiumUser === true;
    
    const ribbon = document.getElementById("premiumRibbon");
    const note = document.getElementById("contactNote");
    
    if (isPremium) {
      ribbon.classList.remove("hidden");
      note.innerHTML = '<i class="fas fa-bolt" style="margin-right: 5px; color: #ffb300;"></i>Priority support enabled. Typical response: within a few hours.';
    } else {
      ribbon.classList.add("hidden");
      note.innerHTML = '<i class="fas fa-clock" style="margin-right: 5px;"></i>We usually respond within 24–48 hours.';
    }
  }

  window.addEventListener("premiumStatusReady", applyContactPremiumUI);
  document.addEventListener("DOMContentLoaded", applyContactPremiumUI);

  // Custom Select Dropdown Logic
  const selectTrigger = document.getElementById('selectTrigger');
  const selectOptions = document.getElementById('selectOptions');
  const contactTypeInput = document.getElementById('contactType');
  const customOptions = document.querySelectorAll('.custom-option');
  let dropdownOpen = false;

  selectTrigger.addEventListener('click', (e) => {
    e.stopPropagation();
    dropdownOpen = !dropdownOpen;
    dropdownOpen ? openDropdown() : closeDropdown();
  });

  function openDropdown() {
    selectTrigger.classList.add('active');
    selectOptions.classList.add('open');
    selectOptions.style.height = selectOptions.scrollHeight + 'px';
  }

  function closeDropdown() {
    selectTrigger.classList.remove('active');
    selectOptions.style.height = '0px';
    dropdownOpen = false;
    setTimeout(() => selectOptions.classList.remove('open'), 320);
  }

  customOptions.forEach(option => {
    option.addEventListener('click', (e) => {
      e.stopPropagation();
      const value = option.getAttribute('data-value');
      const text = option.querySelector('span').textContent;
      
      contactTypeInput.value = value;
      selectTrigger.querySelector('.selected-text').textContent = text;
      customOptions.forEach(opt => opt.classList.remove('selected'));
      option.classList.add('selected');
      closeDropdown();
    });
  });

  document.addEventListener('click', () => {
    if (dropdownOpen) closeDropdown();
  });

  // Auto Grow Textarea
  const messageBox = document.getElementById("contactMessage");
  if (messageBox) {
    const autoGrow = () => {
      messageBox.style.height = "auto";
      messageBox.style.height = messageBox.scrollHeight + "px";
    };
    messageBox.addEventListener("input", autoGrow);
  }

  // Form Submit
</script>

</body>
</html>
